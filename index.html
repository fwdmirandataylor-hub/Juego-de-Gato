<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tic‑Tac‑Toe vs CPU</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Tic-Tac-Toe: Tú vs CPU</h1>

    <p id="score">Puntos: 0 | Récord: 0</p> <button id="reset-scores">Resetear Puntajes</button><br>

    <div id="board" role="grid">
      <div class="cell" data-index="0" role="gridcell" tabindex="0">
        <div class="side left"></div>
        <div class="side right"></div>
      </div>
      <div class="cell" data-index="1" role="gridcell" tabindex="0">
        <div class="side left"></div>
        <div class="side right"></div>
      </div>
      <div class="cell" data-index="2" role="gridcell" tabindex="0">
        <div class="side left"></div>
        <div class="side right"></div>
      </div>
      <div class="cell" data-index="3" role="gridcell" tabindex="0">
        <div class="side left"></div>
        <div class="side right"></div>
      </div>
      <div class="cell" data-index="4" role="gridcell" tabindex="0">
        <div class="side left"></div>
        <div class="side right"></div>
      </div>
      <div class="cell" data-index="5" role="gridcell" tabindex="0">
        <div class="side left"></div>
        <div class="side right"></div>
      </div>
      <div class="cell" data-index="6" role="gridcell" tabindex="0">
        <div class="side left"></div>
        <div class="side right"></div>
      </div>
      <div class="cell" data-index="7" role="gridcell" tabindex="0">
        <div class="side left"></div>
        <div class="side right"></div>
      </div>
      <div class="cell" data-index="8" role="gridcell" tabindex="0">
        <div class="side left"></div>
        <div class="side right"></div>
      </div>
    </div>

    <p id="message"></p>

    <button id="restart">Reiniciar</button>
  </main>

  <script src="javascript.js"></script>
</body>
</html>
